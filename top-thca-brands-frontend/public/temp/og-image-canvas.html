<!DOCTYPE html>
<html>
<head>
  <title>Create OG Image PNG</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .instructions {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Top THCA Brands OG Image Generator</h1>
  
  <canvas id="ogCanvas" width="1200" height="630"></canvas>
  
  <div>
    <button id="downloadBtn">Download OG Image PNG</button>
  </div>
  
  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click the "Download OG Image PNG" button above</li>
      <li>Save the file as "og-image.png"</li>
      <li>Place it in the top-thca-brands-frontend/public directory</li>
    </ol>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('ogCanvas');
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#171717';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw shield and flame
      function drawShieldAndFlame() {
        // Shield (red)
        ctx.save();
        ctx.translate(430, 180);
        ctx.scale(3, 3);
        
        ctx.fillStyle = '#a10000';
        ctx.strokeStyle = '#a10000';
        ctx.lineWidth = 2;
        
        ctx.beginPath();
        ctx.moveTo(32, 14);
        ctx.lineTo(50, 20);
        ctx.lineTo(50, 36);
        ctx.bezierCurveTo(50, 45, 42.67, 52.67, 32, 58);
        ctx.bezierCurveTo(21.33, 52.67, 14, 45, 14, 36);
        ctx.lineTo(14, 20);
        ctx.lineTo(32, 14);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        // Flame (gold)
        ctx.fillStyle = '#d49000';
        ctx.strokeStyle = '#d49000';
        
        ctx.beginPath();
        ctx.moveTo(32, 46);
        ctx.bezierCurveTo(36.5, 46, 40, 42.5, 40, 38);
        ctx.bezierCurveTo(40, 33.5, 37, 31, 35, 29);
        ctx.bezierCurveTo(34.5, 28.5, 34.5, 27.5, 35, 27);
        ctx.bezierCurveTo(35.5, 26.5, 36, 26, 36, 24.5);
        ctx.bezierCurveTo(36, 23.5, 35.33, 23, 35, 23);
        ctx.bezierCurveTo(35, 27, 31.5, 28, 31, 31);
        ctx.bezierCurveTo(30.83, 32, 31.67, 33, 32, 33);
        ctx.bezierCurveTo(35, 33, 35, 36, 33, 36);
        ctx.bezierCurveTo(31, 36, 31, 34, 31, 33);
        ctx.bezierCurveTo(28, 34, 27, 36.5, 27, 38.5);
        ctx.bezierCurveTo(27, 42.5, 30, 46, 32, 46);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        ctx.restore();
      }
      
      // Draw text
      function drawText() {
        ctx.textAlign = 'center';
        
        // TOP THCA
        ctx.font = 'bold 70px Arial, sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.fillText('TOP', 600, 420);
        
        ctx.fillStyle = '#a10000';
        ctx.fillText('THCA', 730, 420);
        
        // BRANDS
        ctx.fillStyle = '#ffffff';
        ctx.fillText('BRANDS', 600, 500);
        
        // Tagline
        ctx.font = '30px Arial, sans-serif';
        ctx.fillStyle = '#d49000';
        ctx.fillText('The go-to authority for elite THCA brands', 600, 570);
      }
      
      // Draw everything
      drawShieldAndFlame();
      drawText();
      
      // Download functionality
      document.getElementById('downloadBtn').addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
